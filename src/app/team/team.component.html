<div class="team-container" fxLayout="column" fxLayoutAlign="start start">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="back-container" fxLayout="row" fxLayoutAlign="center center" (click)="goBack()">
      <mat-icon>arrow_back_ios</mat-icon>
      <span>Back</span>
    </div>
    <span class="name-container">
      {{team?.name}}
    </span>
  </div>
  <div class="team-body" fxLayout="column" fxLayoutGap="30px">
    <app-player *ngFor="let player of players" [player]="player"></app-player>
  </div>
</div>
